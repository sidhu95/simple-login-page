<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="loginbox leftbox">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div class="circle c8"></div>
        <div class="circle c9"></div>
        <div class="circle c10"></div>
        <div class="circle c11"></div>
        <div class="square">
            <div class="sblock" style="padding:2rem;width:75%">
                <h3>Lorem ipsum</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique voluptatum explicabo quisquam corrupti error voluptates. Laboriosam accusamus voluptas veniam. Dicta.</p>
            </div>
        </div>
    </div>
    <div class="loginbox formbox">
        <div class="head if">
            <h1 style="color:#0f9d58;"><b>Sign In</b></h1>
        </div>
        <div class="username lf">
            <div class="usblock">
                <img src="./images/envelope.png" alt="" class="icon">
            </div>
            <div class="lfitem"><input type="text" style="width:100%" placeholder="username"></div>
            
            
        </div>
        <div class="lf password ">
            <div class="usblock"><img src="./images/padlock.png" alt="" class="icon"></div>
            <div class="lfitem"><input type="password" style="width:100%" placeholder="password"></div>
            <div class="hideshow">
                <img src="./images/hide.png" alt="" class="icon hide" >
            </div>
        </div>
        <div class="forgotpswd">
            <div class="checkbox" style="display: flex;align-items: center;">
                <input type="checkbox" id="remember">
                <label for="remember">remember</label>
            </div>
            <div class="forgot" >
                <p style="color:rgb(86, 160, 239);font-size: 13px;cursor:pointer">Forgotpassword?</p>
            
            </div>
        </div>
        <button class="lf submit "><b>LOGIN</b></button>   
    </div>

</body>
</html>
